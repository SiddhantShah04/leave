{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/emppage.css' %}">

    <title>Home</title>
  </head>
  <body>
      <!--Header start-->
    <section>
        <nav class="navbar navbar-expand-lg  navdata">
            <a class="navbar-brand brand" href="index.html">ELMS | EMPLOYEE LEAVE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
          </nav>
    </section>
    <!--Header end-->

    <!--left part start-->
    <div class="row">
        <div class="col-sm-2 left">
            <div class="sidebar-sticky left">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <div class="profilelogo">
                    <i class="fa fa-user-circle fa-3x" aria-hidden="true"></i>
                    <h4>{{ user }}</h4>
                    <h5>ID Number</h5>
                  </div>
                </li>
                
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link"><span class="namelogo"><i class="fa fa-user fa-2x" aria-hidden="true"></i></span>Profile</a></li>

                <li class="nav-item"><a href="{% url 'show' %}" class="nav-link"><span class="namelogo"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></span>Apply leave</a></li>

                <li>
                  <div class="container">
                    <a href="#mydiv1" role="button" data-toggle="collapse"><span class="namelogo"><i class="fas fa-file-code fa-2x"></i></span>Leave</a>
                    <div class="collapse" id="mydiv1">
                          <a href="#">All Leave</a><br>
                          <a href="#">Pending Leave</a><br>
                          <a href="#">Approved Leave</a>
                    </div>
                  </div>
                </li>

                <li class="nav-item"><a href="{% url 'passwordemp' %}" class="nav-link"><span class="namelogo"><i class="fa fa-unlock fa-2x" aria-hidden="true"></i></span>Change Password</a></li>

                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link"><span class="namelogo"><i class="fas fa-sign-out-alt fa-2x"></i></span>Sign Out</a></li>                
              </ul>
            </div>
        </div>
        <!--left part end-->
        <!--Right div-->
        <div class="col-sm-9 right" id="leave">
            <h2>CHANGE PASSWORD</h2>
            {% if error %}
                <h5>{{ error }}</h5>
                {% endif %}
            <form action="{% url 'passwordemp' %}" method="POST">
              {% csrf_token %}
                <div class="form-group tt">
                  <label for="exampleInputEmail1">Current Password</label>
                  <input type="password" class="form-control" aria-describedby="emailHelp" name="curpass">
                </div>
                <div class="form-group tt">
                  <label for="exampleInputPassword1">New Password</label>
                  <input type="password" class="form-control" name="newpass" >
                </div>
                <div class="form-group tt">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" name="cnfpass">
                </div>
                <input type="submit" value="submit">
              </form>          
        </div>
        <!--Right div-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
