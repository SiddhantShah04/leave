{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/emp.css' %}">

    <title>Home</title>
  </head>
  <body>
      <!--Header start-->
    <section>
        <nav class="navbar navbar-expand-lg  navdata">
            <a class="navbar-brand brand" href="index.html">ELMS | EMPLOYEE LEAVE MANAGEMENT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
          </nav>
    </section>
    <!--Header end-->

    <div class="container maindiv">
        
        <form method="POST" action="{% url 'sin_up' %}" >
            {% csrf_token %}
            <ul class="form-style-1">
                <h3 style="background: #0082e6; padding:12px;color:white;">REGISTRATION FORM</h3>
                {% if error %}
                <h5>{{ error }}</h5>
                {% endif %}

               <li><label>Full Name <span class="required">*</span></label><input type="text" name="first_name" class="field-divided" placeholder="First" /> <input type="text" name="last_name" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="email" class="field-long" placeholder="Enter Your Email Address" />
                </li>
                <li>
                    <label>Catagory</label>
                    {{rows.catagory}}
                </li>
                <li>
                    <label>DEPARTMENT</label>
                    {{rows.department}}
                </li>

                <li>
                    <label>MOBILE <span class="required">*</span></label>
                    {{rows.phone}}
                </li>
                <li>
                    <label>USER NAME <span class="required">*</span></label>
                    <input type="text" name="username" class="field-long" />
                </li>
                <li>
                    <label>PASSWORD <span class="required">*</span></label>
                    <input type="password" name="password" class="field-long" />
                </li>
                <li>
                    <label>CONFIRM PASSWORD <span class="required">*</span></label>
                    <input type="password" name="passwordagain" class="field-long" />
                </li>

                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
            </form >
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
